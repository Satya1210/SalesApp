<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BigMart Sales Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      color: #222;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>BigMart Sales Prediction</h1>

  <form method="POST" action="/predict">
    <label for="Item_Fat_Content">Item Fat Content</label>
    <select name="item_fat_content" required>
      <option value="Low Fat">Low Fat</option>
      <option value="Regular">Regular</option>
    </select>

    <label for="Item_Type">Item Type</label>
    <select name="item_type" required>
      <option value="Baking Goods">Baking Goods</option>
      <option value="Breads">Breads</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Canned">Canned</option>
      <option value="Dairy">Dairy</option>
      <option value="Frozen Foods">Frozen Foods</option>
      <option value="Fruits and Vegetables">Fruits and Vegetables</option>
      <option value="Hard Drinks">Hard Drinks</option>
      <option value="Seafood">Seafood</option>
      <option value="Others">Others</option>
      <option value="Meat">Meat</option>
      <option value="Household">Household</option>
      <option value="Health and Hygiene">Health and Hygiene</option>
      <option value="Snack Foods">Snack Foods</option>
      <option value="Soft Drinks">Soft Drinks</option>
      <option value="Starchy Foods">Starchy Foods</option>
    </select>

    <label for="Outlet_Location_Type">Outlet Location Type</label>
    <select name="location_type" required>
      <option value="Tier 1">Tier 1</option>
      <option value="Tier 2">Tier 2</option>
      <option value="Tier 3">Tier 3</option>
    </select>

    <label for="Outlet_Type">Outlet Type</label>
    <select name="outlet_type" required>
      <option value="Grocery Store">Grocery Store</option>
      <option value="Supermarket Type1">Supermarket Type1</option>
      <option value="Supermarket Type2">Supermarket Type2</option>
      <option value="Supermarket Type3">Supermarket Type3</option>
    </select>

    <label for="Age_Outlet">Outlet Age (years since established)</label>
    <input type="number" step="1" name="year" placeholder="e.g. 2015" required>

    <label for="Item_MRP">Item MRP (Retail Price)</label>
    <input type="number" step="0.01" name="item_mrp" placeholder="e.g. 198.75" required>

    <label for="Item_Visibility">Item Visibility</label>
    <select name="item_visibility" required>
      <option value="0.01">Very Low (0.01)</option>
      <option value="0.05">Low (0.05)</option>
      <option value="0.1">Medium (0.1)</option>
      <option value="0.15">High (0.15)</option>
    </select>

    <label for="Brand">Brand</label>
    <select name="brand">
      <option value="Brand A">Brand A</option>
      <option value="Brand B">Brand B</option>
      <option value="Brand C">Brand C</option>
      <option value="Brand D">Brand D</option>
    </select>

    <button type="submit">Predict Sale</button>
  </form>

  {% if prediction_text %}
  <div class="result">
    Predicted Sales: ₹{{ '{:,.2f}'.format(prediction_text|float) }}
  </div>
  {% endif %}

  {% if future_prediction_text %}
  <div class="result">
    Estimated Sales for {{ year }}: ₹{{ '{:,.2f}'.format(future_prediction_text|float) }}
  </div>
  {% endif %}
</body>
</html>
